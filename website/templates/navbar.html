<div class="navbar navbar-expand-sm bg-dark">
    <div class="container d-flex justify-content-between">
        {% if user.is_authenticated %}
            <a href="{% url "item:home" %}" class="navbar-brand text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-basket-fill text-white" viewBox="0 0 16 16">
                    <path d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717zM3.5 10.5a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0z"/>
                </svg>
            </a>
        {% else %}
            <a href="{% url "website:user_login" %}" class="navbar-brand text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-basket-fill text-white" viewBox="0 0 16 16">
                    <path d="M5.071 1.243a.5.5 0 0 1 .858.514L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-.5.5H15v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9H.5a.5.5 0 0 1-.5-.5v-2A.5.5 0 0 1 .5 6h1.717zM3.5 10.5a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0zm2.5 0a.5.5 0 1 0-1 0v3a.5.5 0 0 0 1 0z"/>
                </svg>
            </a>
        {% endif %}
        
        <ul class="navbar-nav d-flex justify-content-between">
            {% if user.is_authenticated %}
                <li class="nav-item d-flex flex-column">
                    <div class="dropdown">
                        <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                            <img src="{{ request.user.profile.image.url }}" class="rounded-circle" alt="{{ request.user.username }}" style="height: 45px; width: 45px;">
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="{% url "conversation:inbox" %}">Inbox</a></li>
                          <li><a class="dropdown-item" href="{% url "dashboard:index" %}">Dashboard</a></li>
                          <li><a class="dropdown-item" href="{% url "website:profile" request.user.id %}">Profile</a></li>
                          <li><a class="dropdown-item" href="{% url "website:user_logout" %}">Logout</a></li>
                        </ul>
                      </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <a href="{% url "website:user_login" %}" class="btn btn-primary btn-lg">Login</a>
                </li>
            {% endif %}

        </ul>
    </div>
</div>
